name: Flake updates
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # run this every Friday
    - cron:  '0 0 * * FRI'
  workflow_dispatch:
    inputs: {}
jobs:
  flake-updater:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Nix
        uses: cachix/install-nix-action@v13
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210126_f15f0b8/install
          # Configure Nix to enable flakes
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Flake Updates
        run: nix flake update --recreate-lock-file
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: update flake.lock
          branch: automatic-flake-updates
          delete-branch: true
          title: Automatic flake updates
